<script>
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    var id = getQueryString('id');
    var ukey = getQueryString('ukey');
    var pwd = '';
    var wxUrl = '';
    var status = 0;
    var s = 0;
    var jsjc = '';
    var jsjc2 = '';
    var jjff = '';
    var url = '';

    function getInfo(id) {
        $.ajax({
            type: "POST",
            url: "http://ybb.xssh.ren/api.php?act=getInfo",
            data: {
                id: id,
                ukey: ukey
            },
            dataType: 'json',
            async: true,
            success: function (data) {
                if (data.code == 0) {
                    jsjc = data.data.jsjc;
                    jsjc2 = data.data.jsjc2;
                    jjff = data.data.jjff;
                    $(".resource-title").text(data.data.title);
                    $("#statusSt").show();
                    pwd = data.data.pwd;
                    wxUrl = data.data.wxUrl;
                    readNum = data.data.readNum;
                    $("#readNum").text(readNum);
                    status = data.data.status;
                    if (status == 1) {
                        getPwd();
                    } else if (status == 2) {
                        alert("阅读时长不足，请每篇文章阅读5秒以上")
                    }
                    $(".getPwd").click(function () {
                        getPwd();
                    });
                } else {
                    //location.href = "https://www.qq.com"
                }
            }
        });
    }

    // 获取文章阅读二维码
    function read_jump_read() {
        $.ajax({
            type: "GET",
            url: wxUrl,
            dataType: "json",
            success: function (res) {
                if (res.code == 0) {
                    url = res.url;
                    $.ajax({
                        type: "POST",
                        url: 'http://ybb.xssh.ren/api.php?act=getReadUrl2',
                        data: {
                            id: id,
                            url: url
                        },
                        dataType: "json",
                        success: function (res) {
                            if (res.code == 0) {
                                console.log(res)
                                let ukey = res.data.ukey;
                                let sucDomain = res.data.sucDomain;
                                generateCode(url + '&jpurl=' + encodeURIComponent(window.location.href + '&ukey=' + ukey))
                            } else {
                                alert(res.msg)
                            }
                        },
                        error: function (textStatus) {
                            console.log(textStatus)
                        },
                        complete: function (XMLHttpRequest, status) {
                            if (status == 'timeout') {
                                alert('请求超时rtlink')
                            }
                        }
                    })
                } else {
                    alert('二维码获取失败')
                }
            },
            error: function (textStatus) {
                console.log(textStatus)
            },
            complete: function (XMLHttpRequest, status) {
                if (status == 'timeout') {
                    alert('请求超时rtlink')
                }
            }
        })

    }

    function getPwd() {
        if (status == 1) {

    function generateCode(userdomain) {
        var myCanvas = document.querySelector("#myActive");
        myCanvas.width = 200;
        myCanvas.height = 200;
        var ctx = myCanvas.getContext("2d");
        var img = new Image();
        img.setAttribute("crossOrigin", 'Anonymous');
        img.src = "http://t14.baidu.com/it/u=4252695176,257001260&fm=224&app=112&f=JPEG?w=500&h=500";
        img.onload = function () {
            ctx.drawImage(img, 0, 0, 200, 200);
            ctx.fillStyle = ctx.createPattern(img, 'repeat');

            $('#wifiCode').qrcode({
                width: 200,
                height: 200,
                correctLevel: 0,
                text: userdomain
            });
            var wificanvas = $('#wifiCode canvas').get(0);

            var image = new Image();
            image.src = wificanvas.toDataURL("image/png");
            image.onload = function () {
                ctx.drawImage(image, 0, 0, 200, 200);

                var _img = new Image();
                _img.src = myCanvas.toDataURL("image/png");
                $('.readcode').html(_img);
                $('#readprize').show()
            }
        };
    }

    function getVideo(type = 1) {
        if (type == 1) {
            location.href = jsjc;
        } else if (type == 3) {
            location.href = jsjc2;
        } else {
            location.href = jjff;
        }
    }

    function getStatus(id) {
        $.ajax({
            type: "POST",
            url: "http://ybb.xssh.ren/api.php?act=getStatus",
            data: {
                id: id
            },
            dataType: 'json',
            success: function (data) {
                $('#mask').hide();
                $('.popup').hide();
                if (data.code == 0) {
                    status = data.status;
                    if (data.status == 1) {
                        $("#pwdContent").text("访问密码：" + pwd);
                        $("#statusSt").hide();
                        $("#statusSuc").show();
                        $("#statusErr").hide();
                        return 1;
                    } else if (data.status == 0) {
                        $("#statusSt").hide();
                        $("#statusSuc").hide();
                        $("#statusErr").show();
                    } else if (data.status == 2) {
                        $("#statusSt").hide();
                        $("#statusSuc").hide();
                        $("#statusErr").show();
                    } else if (data.status == 3) {
                        $("#statusSt").hide();
                        $("#statusSuc").hide();
                        $("#statusErr").show();
                    } else {
                        $("#statusSt").hide();
                        $("#statusSuc").hide();
                        $("#statusErr").show();
                    }
                }
            }
        });
    }

    $(function () {
        getInfo(id);

        document.getElementById('readprize').addEventListener('click', function (e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });
    })
